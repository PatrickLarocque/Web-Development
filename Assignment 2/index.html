<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,900|Ubuntu" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Tindog - It's Tinder, for dogs!</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid" id="nav-container">
      <a class="navbar-brand" id="brand" href="">tindog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" id="nav-contact" href="#">Contact</a>
          <a class="nav-link" id="nav-pricing" href="#">Pricing</a>
          <a class="nav-link" id="nav-download" href="#">Download</a>
        </div>
      </div>
    </div>
  </nav>
  <section class="row container-fluid" id="banner">
        <div class="col" id="slogan-downloads">
          <h1 id="slogan">Meet new and interesting dogs nearby.</h1>
          <button type="button" class="btn btn-lg btn-dark" id="btn-apple"><i class="fa-brands fa-apple"></i>Download</button>
          <button type="button" class="btn btn-lg btn-light" id="btn-android"><i class="fa-brands fa-google-play"></i>Download</button>
        </div>
        <div class="col" id="phone-mockup">
          <img src="Assets/iphone6.png" alt="tindog-on-iphone" id="iphone6-mockup">
        </div>
      </div>
  </section>
  <section id="features" class="row container-fluid text-center">
    <div class="col feature">
      <i class="fa-solid fa-circle-check fa-4x"></i>
      <h2>Easy to use.</h2>
      <p>So easy to use, even your dog could do it.</p>
    </div>
    <div class="col feature">
      <i class="fa-solid fa-bullseye fa-4x"></i>
      <h2>Elite Clientele.</h2>
      <p>We have all the dogs, the greatest dogs.</p>
    </div>
    <div class="col feature">
      <i class="fa-solid fa-heart fa-4x"></i>
      <h2>Guaranteed to work.</h2>
      <p>Find the love of your dog's life or your money back.</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
